<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Game with Trail Mechanism</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #main-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #play-button {
            padding: 10px 20px;
            font-size: 16px;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 50px);
            grid-template-rows: repeat(auto-fill, 50px);
            gap: 2px;
        }

        .square {
            width: 50px;
            height: 50px;
            border: 1px solid #555;
            box-sizing: border-box;
        }

        .active {
            background-color: blue;
            border-color: blue;
        }

        .trail {
            background-color: red;
            border-color: red;
        }
    </style>
</head>
<body>
    <!-- HTML Content -->
    <div id="main-menu">
        <h1>Grid Game with Trail</h1>
        <p>High Score: <span id="high-score">0</span></p>
        <button id="play-button">Play</button>
    </div>
    <div id="game-container" style="display: none;">
        <div id="grid"></div>
    </div>

    <script>
        // JavaScript Code
        let gridSizeX, gridSizeY;
        let activeX, activeY;
        let timer;
        let timeLimit = 1000; // Starts at 1000ms
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let trailSquares = []; // Array to store trail positions

        const gridElement = document.getElementById('grid');
        const highScoreElement = document.getElementById('high-score');
        const playButton = document.getElementById('play-button');
        const mainMenu = document.getElementById('main-menu');
        const gameContainer = document.getElementById('game-container');

        highScoreElement.textContent = highScore;

        playButton.addEventListener('click', startGame);
        window.addEventListener('resize', onResize);

        function startGame() {
            mainMenu.style.display = 'none';
            gameContainer.style.display = 'flex';
            timeLimit = 1000;
            score = 0;
            trailSquares = [];
            initializeGrid();
            placeActiveSquare();
            startTimer();
        }

        function initializeGrid() {
            gridElement.innerHTML = '';
            calculateGridSize();
            for (let y = 0; y < gridSizeY; y++) {
                for (let x = 0; x < gridSizeX; x++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.dataset.x = x;
                    square.dataset.y = y;
                    gridElement.appendChild(square);
                }
            }
        }

        function calculateGridSize() {
            gridSizeX = Math.floor(window.innerWidth / 52); // 50px square + 2px gap
            gridSizeY = Math.floor(window.innerHeight / 52);
            gridElement.style.gridTemplateColumns = `repeat(${gridSizeX}, 50px)`;
            gridElement.style.gridTemplateRows = `repeat(${gridSizeY}, 50px)`;
        }

        function placeActiveSquare() {
            if (activeX !== undefined && activeY !== undefined) {
                const oldSquare = document.querySelector(`.square[data-x="${activeX}"][data-y="${activeY}"]`);
                if (oldSquare) {
                    oldSquare.classList.remove('active');
                    oldSquare.removeEventListener('click', onSquareClick);
                }
            }
            const neighbors = getNeighbors(activeX, activeY);
            const randomNeighbor = neighbors[Math.floor(Math.random() * neighbors.length)];
            activeX = randomNeighbor.x;
            activeY = randomNeighbor.y;
            const newSquare = document.querySelector(`.square[data-x="${activeX}"][data-y="${activeY}"]`);
            if (!newSquare) {
                endGame();
                return;
            }
            newSquare.classList.add('active');
            newSquare.addEventListener('click', onSquareClick);
        }

        function getNeighbors(x, y) {
            const positions = [];
            if (x !== undefined && y !== undefined) {
                if (x > 0) positions.push({ x: x - 1, y });
                if (x < gridSizeX - 1) positions.push({ x: x + 1, y });
                if (y > 0) positions.push({ x, y: y - 1 });
                if (y < gridSizeY - 1) positions.push({ x, y: y + 1 });
            } else {
                // Starting position: center of the grid
                positions.push({ x: Math.floor(gridSizeX / 2), y: Math.floor(gridSizeY / 2) });
            }
            return positions;
        }

        function onSquareClick() {
            this.removeEventListener('click', onSquareClick);
            this.classList.remove('active');
            score++;
            timeLimit = Math.max(200, timeLimit - 10); // Decrease time limit, minimum 200ms
            clearTimeout(timer);
            placeActiveSquare();
            startTimer();
        }

        function onTrailSquareClick() {
            const x = parseInt(this.dataset.x);
            const y = parseInt(this.dataset.y);
            const lastTrailSquare = trailSquares[trailSquares.length - 1];
            if (x === lastTrailSquare.x && y === lastTrailSquare.y) {
                // Correct trail square clicked
                this.classList.remove('trail');
                this.removeEventListener('click', onTrailSquareClick);
                trailSquares.pop();
                clearTimeout(timer);
                startTimer();
                if (trailSquares.length === 0) {
                    // Trail cleared, resume game by placing the active square
                    placeActiveSquare();
                }
            } else {
                // Wrong square clicked (do nothing or provide feedback)
            }
        }

        function startTimer() {
            timer = setTimeout(() => {
                if (trailSquares.length < 5) {
                    addTrailSquare();
                    startTimer();
                } else {
                    endGame();
                }
            }, timeLimit);
        }

        function isInTrailMode() {
            return trailSquares.length > 0;
        }

        function addTrailSquare() {
            let newTrailSquare;
            if (isInTrailMode()) {
                // In trail mode, add neighboring square to last trail square
                const lastTrailSquare = trailSquares[trailSquares.length - 1];
                const neighbors = getNeighbors(lastTrailSquare.x, lastTrailSquare.y);
                // Exclude positions already in the trail
                const availableNeighbors = neighbors.filter(pos => {
                    return !trailSquares.some(trailPos => trailPos.x === pos.x && trailPos.y === pos.y);
                });
                if (availableNeighbors.length > 0) {
                    newTrailSquare = availableNeighbors[Math.floor(Math.random() * availableNeighbors.length)];
                } else {
                    // No available neighbors, cannot extend trail
                    endGame();
                    return;
                }
            } else {
                // Not in trail mode, add current active square to trail
                newTrailSquare = { x: activeX, y: activeY };
            }

            const squareElement = document.querySelector(`.square[data-x="${newTrailSquare.x}"][data-y="${newTrailSquare.y}"]`);
            if (squareElement) {
                squareElement.classList.remove('active');
                squareElement.classList.add('trail');
                squareElement.removeEventListener('click', onSquareClick);
                squareElement.addEventListener('click', onTrailSquareClick);
                trailSquares.push(newTrailSquare);

                if (!isInTrailMode()) {
                    // If we were not in trail mode, remove activeX and activeY
                    activeX = undefined;
                    activeY = undefined;
                }
            }
        }

        function endGame() {
            clearTimeout(timer);
            alert(`Game Over! Your score: ${score}`);
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                highScoreElement.textContent = highScore;
            }
            activeX = undefined;
            activeY = undefined;
            trailSquares = [];
            gameContainer.style.display = 'none';
            mainMenu.style.display = 'block';
        }

        function onResize() {
            if (gameContainer.style.display === 'flex') {
                initializeGrid();
                if (activeX >= gridSizeX || activeY >= gridSizeY) {
                    endGame();
                } else if (isInTrailMode()) {
                    // Update trail squares
                    trailSquares.forEach(pos => {
                        const square = document.querySelector(`.square[data-x="${pos.x}"][data-y="${pos.y}"]`);
                        if (square) {
                            square.classList.add('trail');
                            square.addEventListener('click', onTrailSquareClick);
                        } else {
                            endGame();
                        }
                    });
                } else {
                    placeActiveSquare();
                }
            }
        }
    </script>
</body>
</html>
